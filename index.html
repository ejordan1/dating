<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dating Match Maker</title>
  </head>
  <body>
    <div class="container">
      <h3>Dating match maker! Find out which Runescape God you're most compatible with!!!</h3>
      <form id="datingSurvey">

        <div class="formItem">
          <label for="favColor">Choose your favorite color:</label>
          <select class="form-control" onfocus="doremove1();" id="favColor">
            <option value="0">Pick a choice!</option>
            <option value="3">Red</option>
            <option value="1">Blue</option>
            <option value="2">Green</option>
          </select>
        </div>
        <br>

        <div class="formItem">
          <label for="personType">Choose one:</label>
          <select class="form-control" onfocus="doremove2();" id="personType">
            <option value="0">Pick a choice!</option>
            <option value="1">Intellectual</option>
            <option value="2">Spiritual</option>
            <option value="3">Physical</option>
          </select>
        </div>
        <br>

        <div class="formItem">
          <label for="favWeapon">Weapon of choice:</label>
          <select class="form-control" onfocus="doremove3();" id="favWeapon">
            <option value="0">Pick a choice!</option>
            <option value="1">Staff</option>
            <option value="2">Bow</option>
            <option value="3">Abyssal Whip</option>
          </select>
        </div>
        <br>

        <div class="formItem">
          <label for="favSpec">Choose your favorite special attack:</label>
          <select class="form-control" onfocus="doremove4();" id="favSpec">
            <option value="0">Pick a choice!</option>
            <option value="3">Ice Barrage - freezes opponent for 20 seconds</option>
            <option value="2">Excalibur - increase defense by 8</option>
            <option value="1">Health Restoration - heal yourself by 25% max health</option>
          </select>
        </div>
        <br>

        <button type="submit" class="btn btn-info" name="completeForm">Submit</button>

      </form>

      <div id="runescapeRomance">
        <p>Your are most compatible with <span id="godName"></span>, congratulations!</p>
      </div>

    </div>
  </body>
</html>
